{% extends 'base.html' %}

{% block content %}
  {% if messages %}
  <div>
    {% for message in messages %}
      <div class="alert {% if message.tags %} alert-{{ message.tags }} {% endif %} alert-dismissible fade show">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
  {% endif %}

  <h1>User Form</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name</label>
      <input type="text" class="form-control" id="firstName" name="firstName" value="{{ form.initial.firstName }}">
    </div>
    <div class="mb-3">
      <label for="lastName" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="lastName" name="lastName" value="{{ form.initial.lastName }}">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ form.initial.email }}">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock  %}
